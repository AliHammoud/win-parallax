<html>

<head>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
</head>

<body>
  <div class="card-wrapper">
    <div id="card-1" class="card">
      <div id="glow">
        <img class="club" src="juventus.png">
        <img class="club" src="monza.png">
      </div>
      <div class="match">
        <p id="league">Италия - Серия А</p>
        <p id="teams">Ювентус — Монца</p>
        <p id="score">1<span>:</span>0</p>
        <div id="details">
          <p id="teams">1Т, 36’</p>
          <img src="Live.svg">
        </div>
        <div id="odds">
          <div class="odd">
            <p class="label">П1</p>
            <p class="odd_val">1.2</p>
          </div>
          <div class="odd">
            <p class="label">X</p>
            <p class="odd_val">2.48</p>
          </div>
          <div class="odd">
            <p class="label">П2</p>
            <p class="odd_val">13.8</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
